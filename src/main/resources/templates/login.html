<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APMS</title>

    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin>

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style"
          onload="this.onload=null;this.rel='stylesheet'" crossorigin>
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </noscript>

    <link rel="stylesheet" th:href="@{/css/snowflakes.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" as="script">
    <link rel="preload" th:href="@{/js/auth-utils.js}" as="script">
    <link rel="preload" th:href="@{/js/visual-effects.js}" as="script">
    <link rel="preload" th:href="@{/js/login.js}" as="script">
</head>
<body>
<div id="snowflakes"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container">
                <div class="login-header">
                    <h3><i class="fas fa-gifts"></i> APMS Login</h3>
                    <p class="mb-0">Automatic Projects Management System</p>
                    <!--<small>Happy New Year! ✨</small>-->
                </div>
                <div class="login-body">
                    <!-- Alert Messages -->
                    <div id="alertContainer"></div>

                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Enter your username" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input"
                                   type="checkbox"
                                   id="rememberMe"
                                   name="rememberMe"
                                   aria-label="Remember me for 30 days">
                            <label class="form-check-label" for="rememberMe">
                                <i class="fas fa-clock me-1"></i>
                                Remember me for 30 days
                            </label>
                        </div>

                        <button type="submit" class="btn btn-login btn-primary w-100 mb-3" id="loginBtn">
                                <span id="loginBtnText">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </span>
                            <span id="loginBtnSpinner" style="display: none;">
                                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                    Logging in...
                                </span>
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Don't have an account?
                            <a href="/register" class="text-decoration-none">Register here</a>
                        </p>
                    </div>
                    <button class="btn btn-sm snowflake-toggle" id="snowflakeToggle" title="Toggle Snowflakes">
                        <i class="fas fa-snowflake"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <!--<p>Happy New Year!✨</p>-->
        </div>
    </div>
</div>

<!-- Defer all JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script th:src="@{/js/auth-utils.js}" defer></script>
<script th:src="@{/js/visual-effects.js}" defer></script>
<script th:src="@{/js/login.js}" defer></script>
</body>
</html>
