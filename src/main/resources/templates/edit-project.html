<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APMS - Christmas Edit Project</title>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Critical CSS inline (if small enough) or load first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Defer non-critical CSS -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </noscript>

    <link rel="stylesheet" th:href="@{/css/snowflakes.css}">
    <link rel="stylesheet" th:href="@{/css/edit-project.css}">
</head>
<body>
<!-- Christmas lights -->
<div id="snowflakes"></div>
<div class="container mt-4">
    <div class="form-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Edit Project</h2>
                <a href="/ConsoleApp/projects" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i> Back to Projects
                </a>
            </div>
        </div>

        <!-- Alert container for messages -->
        <div id="alertContainer"></div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <p class="mt-2">Loading project details...</p>
        </div>

        <!-- Edit Form -->
        <form id="editProjectForm" style="display: none;">
            <div class="form-section">
                <h5 class="mb-3"><i class="fas fa-info-circle me-2"></i>Project Information</h5>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="projectName" class="form-label">Project Name *</label>
                        <input type="text" class="form-control" id="projectName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="projectStatus" class="form-label">Status</label>
                        <select class="form-select" id="projectStatus">
                            <option value="PLANNING">Planning</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="ON_HOLD">On Hold</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="projectDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="projectDescription" rows="3"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="projectPriority" class="form-label">Priority</label>
                        <select class="form-select" id="projectPriority">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                            <option value="CRITICAL">Critical</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="createdBy" class="form-label">Created By</label>
                        <input type="text" class="form-control" id="createdBy" readonly>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h5 class="mb-3"><i class="fas fa-calendar me-2"></i>Timeline</h5>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-danger" onclick="window.history.back()">
                        <i class="fas fa-times me-2"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="submitText">
                            <i class="fas fa-save me-2"></i> Update Project
                        </span>
                        <span id="submitSpinner" style="display: none;">
                            <span class="spinner-border spinner-border-sm me-2"></span> Updating...
                        </span>
                    </button>
                </div>
            </div>


        </form>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage">Failed to load project details.</span>
            <div class="mt-2">
                <button class="btn btn-sm btn-outline-danger" onclick="loadProjectDetails()">
                    <i class="fas fa-redo me-1"></i> Retry
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Merry Christmas & Happy New Year! ðŸŽ„âœ¨</p>
    </div>
</div>

<!-- Thymeleaf Variable Bridge - Pass server-side data to external JS -->
<script th:inline="javascript">
    /*<![CDATA[*/
    // Make Thymeleaf variables available globally for external JS
    window.PROJECT_CONFIG = {
        projectId: /*[[${projectId}]]*/ null,
        userRole: /*[[${role}]]*/ 'USER',
        username: /*[[${username}]]*/ '',
        isAuthenticated: /*[[${isAuthenticated}]]*/ false
    };
    /*]]>*/
</script>

<!-- Defer JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script th:src="@{/js/edit-project.js}" defer></script>
</body>
</html>
