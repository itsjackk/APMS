<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new project in APMS - Advanced Project Management System">
    <title>Create Project - APMS</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: dark)">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="APMS">

    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" th:href="@{/css/create-project.css}" as="style">
    <link rel="preload" th:href="@{/css/snowflakes.css}" as="style">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/create-project.css}">
    <link rel="stylesheet" th:href="@{/css/snowflakes.css}">
    <link rel="stylesheet" th:href="@{/css/theme-dark.css}">

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </noscript>

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" as="script">
    <link rel="preload" th:href="@{/js/auth-utils.js}" as="script">
    <link rel="preload" th:href="@{/js/visual-effects.js}" as="script">
    <link rel="preload" th:href="@{/js/create-project.js}" as="script">
</head>
<body>
<div class="christmas-lights">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
</div>

<div id="snowflakes"></div>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 sidebar p-0" aria-label="Main navigation">
            <div class="p-3">
                <h4 class="text-center mb-4">
                    <button class="btn btn-sm snowflake-toggle" id="snowflakeToggle" title="Toggle Snowflakes">
                        <i class="fas fa-snowflake"></i>
                    </button>
                    <button class="btn btn-sm" id="themeToggle" title="Toggle Dark Mode" style="margin-left: 5px;">
                        <i class="fas fa-moon"></i>
                    </button>
                    <i class="fas fa-project-diagram"></i> APMS
                </h4>
                <div class="nav flex-column">
                    <a class="nav-link" href="/ConsoleApp/dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a class="nav-link" href="/ConsoleApp/projects">
                        <i class="fas fa-folder me-2"></i> My Projects
                    </a>
                    <a class="nav-link active" href="/ConsoleApp/projects/create" aria-current="page">
                        <i class="fas fa-plus me-2"></i> Create Project
                    </a>
                    <hr th:if="${role == 'ADMIN'}">
                    <small class="text-muted px-3" th:if="${role == 'ADMIN'}">ADMIN</small>
                    <a class="nav-link" href="/ConsoleApp/admin/projects" th:if="${role == 'ADMIN'}">
                        <i class="fas fa-cogs me-2"></i> Manage Projects
                    </a>
                    <a class="nav-link" href="/ConsoleApp/admin/users" th:if="${role == 'ADMIN'}">
                        <i class="fas fa-users me-2"></i> Manage Users
                    </a>
                    <hr>
                    <a class="nav-link" href="/ConsoleApp/profile">
                        <i class="fas fa-user me-2"></i> Profile
                    </a>
                    <a class="nav-link text-danger logout-link" href="#" onclick="logout(); return false;">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </div>
            </div>
        </nav>

        <main class="main-content-wrapper">
            <div class="main-content">
                <div id="alertContainer" role="alert" aria-live="polite"></div>

                <div class="form-container">
                    <div class="form-wrapper">
                        <div class="project-card">
                            <form id="createProjectForm" class="styled-form" novalidate>
                                <div class="mb-3">
                                    <label for="projectName" class="form-label">
                                        <i class="fas fa-project-diagram me-2" aria-hidden="true"></i>Project Name
                                    </label>
                                    <input type="text" class="form-control" id="projectName"
                                           placeholder="Enter project name" required aria-required="true">
                                </div>

                                <div class="mb-3">
                                    <label for="projectDescription" class="form-label">
                                        <i class="fas fa-align-left me-2" aria-hidden="true"></i>Description
                                    </label>
                                    <textarea class="form-control" id="projectDescription" rows="4"
                                              placeholder="Enter project description"
                                              aria-describedby="descriptionHelp" maxlength="500"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="startDate" class="form-label">
                                            <i class="fas fa-calendar-alt me-2" aria-hidden="true"></i>Start Date
                                        </label>
                                        <input type="date" class="form-control" id="startDate"
                                               required aria-label="Project start date">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="endDate" class="form-label">
                                            <i class="fas fa-calendar-check me-2" aria-hidden="true"></i>End Date
                                        </label>
                                        <input type="date" class="form-control" id="endDate"
                                               required aria-label="Project end date">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="projectStatus" class="form-label">
                                            <i class="fas fa-info-circle me-2" aria-hidden="true"></i>Status
                                        </label>
                                        <select class="form-select" id="projectStatus" aria-label="Project status">
                                            <option value="PLANNING">Planning</option>
                                            <option value="IN_PROGRESS">In Progress</option>
                                            <option value="ON_HOLD">On Hold</option>
                                            <option value="COMPLETED">Completed</option>
                                            <option value="CANCELLED">Cancelled</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="projectPriority" class="form-label">
                                            <i class="fas fa-exclamation-circle me-2" aria-hidden="true"></i>Priority
                                        </label>
                                        <select class="form-select" id="projectPriority" aria-label="Project priority">
                                            <option value="LOW">Low</option>
                                            <option value="MEDIUM" selected>Medium</option>
                                            <option value="HIGH">High</option>
                                            <option value="CRITICAL">Critical</option>
                                        </select>
                                    </div>
                                </div>

                                <div id="adminSection" class="form-section" style="display: none;">
                                    <h5 class="form-section-title">
                                        <i class="fas fa-crown" aria-hidden="true"></i>
                                        Admin Options
                                        <span id="adminBadge" class="badge bg-warning text-dark ms-2"
                                              style="display: none;">ADMIN</span>
                                    </h5>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="projectType" class="form-label">
                                                <i class="fas fa-globe me-2" aria-hidden="true"></i>Project Type
                                            </label>
                                            <select class="form-select" id="projectType" aria-label="Project type">
                                                <option value="personal">Personal Project</option>
                                                <option value="global">Global Project (Assign to User)</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6 mb-3" id="assignUserSection" style="display: none;">
                                            <label for="assignedUser" class="form-label">
                                                <i class="fas fa-user-plus me-2" aria-hidden="true"></i>Assign to User
                                            </label>
                                            <select class="form-select" id="assignedUser"
                                                    aria-label="Assign project to user">
                                                <option value="">Select a user...</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex gap-3 justify-content-end mt-4">
                                    <a href="/ConsoleApp/projects" class="btn btn-outline-danger">
                                        <i class="fas fa-times me-2" aria-hidden="true"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary" id="submitBtn">
                                        <span id="submitText">
                                            <i class="fas fa-save me-2" aria-hidden="true"></i> Create Project
                                        </span>
                                        <span id="submitSpinner" style="display: none;" aria-live="polite">
                                            <span class="spinner-border spinner-border-sm me-2" role="status"
                                                  aria-hidden="true"></span>Creating...
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <!--<p>Happy New Year! âœ¨</p>-->
                </footer>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script th:src="@{/js/shared-utils.js}" defer></script>
<script th:src="@{/js/theme-manager.js}" defer></script>
<script th:src="@{/js/pwa-init.js}" defer></script>
<script th:src="@{/js/auth-utils.js}" defer></script>
<script th:src="@{/js/visual-effects.js}" defer></script>
<script th:src="@{/js/create-project.js}" defer></script>
</body>
</html>
