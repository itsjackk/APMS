<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new project in APMS - Advanced Project Management System">
    <title>Create Project - APMS</title>

    <!-- DNS Prefetch & Preconnect for faster resource loading -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" th:href="@{/css/common-theme.css}" as="style">
    <link rel="preload" th:href="@{/css/snowflakes.css}" as="style">

    <!-- Critical CSS - Load immediately -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common-theme.css}">
    <link rel="stylesheet" th:href="@{/css/snowflakes.css}">

    <!-- Non-critical CSS - Defer loading -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>

    <!-- Preload JavaScript -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" as="script">
    <link rel="preload" th:href="@{/js/create-project.js}" as="script">
</head>
<body>
<!-- Christmas Lights -->
<div class="christmas-lights">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
</div>

<!-- Snowflakes -->
<div id="snowflakes"></div>

<!-- Christmas Tree Decoration -->
<div class="christmas-tree">ðŸŽ„</div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar p-0" aria-label="Main navigation">
            <div class="p-3">
                <h4 class="text-center mb-4">
                    <i class="fas fa-project-diagram"></i> APMS
                </h4>
                <div class="nav flex-column">
                    <a class="nav-link" href="/ConsoleApp/dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a class="nav-link" href="/ConsoleApp/projects">
                        <i class="fas fa-folder me-2"></i> My Projects
                    </a>
                    <a class="nav-link active" href="/ConsoleApp/projects/create" aria-current="page">
                        <i class="fas fa-plus me-2"></i> Create Project
                    </a>
                    <!--<a class="nav-link" href="/ConsoleApp/projects/assigned">
                        <i class="fas fa-tasks me-2"></i> Assigned Projects
                    </a>-->
                    <hr th:if="${role == 'ADMIN'}">
                    <small class="text-muted px-3" th:if="${role == 'ADMIN'}">ADMIN</small>
                    <a class="nav-link" href="/ConsoleApp/admin/projects" th:if="${role == 'ADMIN'}">
                        <i class="fas fa-cogs me-2"></i> Manage Projects
                    </a>
                    <a class="nav-link" href="/ConsoleApp/admin/users" th:if="${role == 'ADMIN'}">
                        <i class="fas fa-users me-2"></i> Manage Users
                    </a>
                    <hr>
                    <a class="nav-link" href="/ConsoleApp/profile">
                        <i class="fas fa-user me-2"></i> Profile
                    </a>
                    <a class="nav-link text-danger logout-link" href="#" onclick="logout(); return false;">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10">
            <div class="main-content">
                <!-- Alert container -->
                <div id="alertContainer" role="alert" aria-live="polite"></div>

                <!-- Centered Project Form -->
                <div class="form-container">
                    <div class="form-wrapper">
                        <div class="project-card">
                            <form id="createProjectForm" class="styled-form" novalidate>
                                <div class="mb-3">
                                    <label for="projectName" class="form-label">
                                        <i class="fas fa-project-diagram me-2" aria-hidden="true"></i>Project Name
                                    </label>
                                    <input type="text" class="form-control" id="projectName"
                                           placeholder="Enter project name" required aria-required="true">
                                </div>

                                <div class="mb-3">
                                    <label for="projectDescription" class="form-label">
                                        <i class="fas fa-align-left me-2" aria-hidden="true"></i>Description
                                    </label>
                                    <textarea class="form-control" id="projectDescription" rows="4"
                                              placeholder="Enter project description" aria-describedby="descriptionHelp"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="startDate" class="form-label">
                                            <i class="fas fa-calendar-alt me-2" aria-hidden="true"></i>Start Date
                                        </label>
                                        <input type="date" class="form-control" id="startDate" aria-label="Project start date">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="endDate" class="form-label">
                                            <i class="fas fa-calendar-check me-2" aria-hidden="true"></i>End Date
                                        </label>
                                        <input type="date" class="form-control" id="endDate" aria-label="Project end date">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="projectStatus" class="form-label">
                                            <i class="fas fa-info-circle me-2" aria-hidden="true"></i>Status
                                        </label>
                                        <select class="form-select" id="projectStatus" aria-label="Project status">
                                            <option value="PLANNING">Planning</option>
                                            <option value="IN_PROGRESS">In Progress</option>
                                            <option value="ON_HOLD">On Hold</option>
                                            <option value="COMPLETED">Completed</option>
                                            <option value="CANCELLED">Cancelled</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="projectPriority" class="form-label">
                                            <i class="fas fa-exclamation-circle me-2" aria-hidden="true"></i>Priority
                                        </label>
                                        <select class="form-select" id="projectPriority" aria-label="Project priority">
                                            <option value="LOW">Low</option>
                                            <option value="MEDIUM" selected>Medium</option>
                                            <option value="HIGH">High</option>
                                            <option value="CRITICAL">Critical</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Admin Section -->
                                <div id="adminSection" class="form-section" style="display: none;">
                                    <h5 class="form-section-title">
                                        <i class="fas fa-crown" aria-hidden="true"></i>
                                        Admin Options
                                        <span id="adminBadge" class="badge bg-warning text-dark ms-2" style="display: none;">ADMIN</span>
                                    </h5>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="projectType" class="form-label">
                                                <i class="fas fa-globe me-2" aria-hidden="true"></i>Project Type
                                            </label>
                                            <select class="form-select" id="projectType" aria-label="Project type">
                                                <option value="personal">Personal Project</option>
                                                <option value="global">Global Project (Assign to User)</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6 mb-3" id="assignUserSection" style="display: none;">
                                            <label for="assignedUser" class="form-label">
                                                <i class="fas fa-user-plus me-2" aria-hidden="true"></i>Assign to User
                                            </label>
                                            <select class="form-select" id="assignedUser" aria-label="Assign project to user">
                                                <option value="">Select a user...</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="candy-cane-border"></div>

                                <div class="d-flex gap-3 justify-content-end mt-4">
                                    <a href="/ConsoleApp/projects" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-2" aria-hidden="true"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary" id="submitBtn">
                                        <span id="submitText">
                                            <i class="fas fa-save me-2" aria-hidden="true"></i> Create Project
                                        </span>
                                        <span id="submitSpinner" style="display: none;" aria-live="polite">
                                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Creating...
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <p>Merry Christmas & Happy New Year! ðŸŽ„âœ¨</p>
                </footer>
            </div>
        </main>
    </div>
</div>

<!-- Defer all JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script th:src="@{/js/create-project.js}" defer></script>
</body>
</html>
