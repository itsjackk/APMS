<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="APMS Dashboard - Manage your projects, track progress, and collaborate with your team">

    <meta http-equiv="Cache-Control" content="public, max-age=3600, must-revalidate">
    <meta http-equiv="Pragma" content="cache">

    <title>Dashboard - APMS | Advanced Project Management System</title>

    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" th:href="@{/css/dashboard.css}" as="style">
    <link rel="preload" th:href="@{/css/snowflakes.css}" as="style">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/snowflakes.css}">

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </noscript>

    <!-- Preload JavaScript -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" as="script">
    <link rel="preload" th:href="@{/js/auth-utils.js}" as="script">
    <link rel="preload" th:href="@{/js/visual-effects.js}" as="script">
    <link rel="preload" th:href="@{/js/dashboard.js}" as="script">
</head>
<body>
<div id="snowflakes" aria-hidden="true"></div>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 sidebar p-0" aria-label="Main navigation">
            <div class="p-3">
                <h4 class="h4 text-center mb-4">
                    <button class="btn btn-sm snowflake-toggle" id="snowflakeToggle" title="Toggle Snowflakes">
                        <i class="fas fa-snowflake"></i>
                    </button>
                    <i class="fas fa-project-diagram" aria-hidden="true"></i> APMS
                </h4>
                <div class="nav flex-column">
                    <a class="nav-link active" href="/ConsoleApp/dashboard" aria-current="page">
                        <i class="fas fa-tachometer-alt me-2" aria-hidden="true"></i> Dashboard
                    </a>
                    <a class="nav-link" href="/ConsoleApp/projects">
                        <i class="fas fa-folder me-2" aria-hidden="true"></i> My Projects
                    </a>
                    <a class="nav-link" href="/ConsoleApp/projects/create">
                        <i class="fas fa-plus me-2" aria-hidden="true"></i> Create Project
                    </a>
                    <hr th:if="${role == 'ADMIN'}">
                    <small class="text-muted px-3" th:if="${role == 'ADMIN'}">ADMIN</small>
                    <a class="nav-link" href="/ConsoleApp/admin/projects" th:if="${role == 'ADMIN'}">
                        <i class="fas fa-cogs me-2" aria-hidden="true"></i> Manage Projects
                    </a>
                    <a class="nav-link" href="/ConsoleApp/admin/users" th:if="${role == 'ADMIN'}">
                        <i class="fas fa-users me-2" aria-hidden="true"></i> Manage Users
                    </a>
                    <hr>
                    <a class="nav-link" href="/ConsoleApp/profile">
                        <i class="fas fa-user me-2" aria-hidden="true"></i> Profile
                    </a>
                    <a class="nav-link text-danger logout-link" href="#" onclick="logout(); return false;">
                        <i class="fas fa-sign-out-alt me-2" aria-hidden="true"></i> Logout
                    </a>
                </div>
            </div>
        </nav>

        <main class="main-content-wrapper">
            <div class="main-content">
                <header class="page-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="me-3">Welcome, <strong th:text="${username}">Admin</strong></span>
                        <!-- Christmas Countdown -->
                        <div id="christmasCountdown" class="christmas-countdown" style="display: none;">
                            <i class="fas fa-gifts me-2" aria-hidden="true"></i>
                            <span id="countdownText"></span>
                        </div>
                    </div>
                    <!--<div class="candy-cane-border" aria-hidden="true"></div>-->
                </header>

                <!-- Statistics -->
                <section class="row mb-4" aria-label="Project statistics">
                    <div class="col-md-4">
                        <div class="stat-card text-center">
                            <i class="fas fa-project-diagram fa-2x mb-2" aria-hidden="true"></i>
                            <h3 class="h3" id="totalProjects">0</h3>
                            <p class="mb-0">Total Projects</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card text-center">
                            <i class="fas fa-spinner fa-2x mb-2" aria-hidden="true"></i>
                            <h3 class="h3" id="activeProjects">0</h3>
                            <p class="mb-0">Active Projects</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card text-center">
                            <i class="fas fa-check-circle fa-2x mb-2" aria-hidden="true"></i>
                            <h3 class="h3" id="completedProjects">0</h3>
                            <p class="mb-0">Completed</p>
                        </div>
                    </div>
                </section>
                <!-- Recent Projects -->
                <section class="mt-4">
                    <h2 class="h4 mb-3">Recent Projects</h2>
                    <div id="recentProjects" class="row" role="region" aria-live="polite"
                         aria-label="Recent projects list">
                        <!-- Projects will be loaded here -->
                    </div>
                </section>

                <!-- Quick Actions -->
                <section class="mt-4">
                    <h2 class="h4 mb-3">Quick Actions</h2>
                    <div class="d-flex gap-3 flex-wrap">
                        <a href="/ConsoleApp/projects/create" class="btn btn-outline-primary">
                            <i class="fas fa-plus-circle me-2" aria-hidden="true"></i> Create New Project
                        </a>
                        <a href="/ConsoleApp/projects" class="btn btn-outline-primary">
                            <i class="fas fa-folder me-2" aria-hidden="true"></i> View All Projects
                        </a>
                        <!--<a href="/ConsoleApp/projects/assigned" class="btn btn-outline-primary">
                            <i class="fas fa-tasks me-2" aria-hidden="true"></i> Assigned Projects
                        </a>-->
                    </div>
                </section>

                <footer class="footer">
                    <p>Happy New Year! âœ¨</p>
                </footer>
            </div>
        </main>
    </div>
</div>

<!-- Defer all JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer
        crossorigin="anonymous"></script>
<script th:src="@{/js/auth-utils.js}" defer></script>
<script th:src="@{/js/visual-effects.js}" defer></script>
<script th:src="@{/js/dashboard.js}" defer></script>
</body>
</html>
